<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    h2 {
      margin-top: 0;
      font-size: 18px;
      color: #333;
    }
    
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    button.secondary {
      background-color: #2196F3;
    }
    
    button.secondary:hover {
      background-color: #0b7dda;
    }
    
    button.danger {
      background-color: #f44336;
    }
    
    button.danger:hover {
      background-color: #da190b;
    }
    
    .info {
      font-size: 12px;
      color: #666;
      margin: 10px 0;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }
    
    .status {
      font-size: 12px;
      color: #4CAF50;
      margin-top: 10px;
      display: none;
    }
    
    .color-option {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      border: 3px solid transparent;
      transition: all 0.2s;
    }
    
    .color-option:hover {
      transform: scale(1.1);
      border-color: #666;
    }
    
    .color-option.selected {
      border-color: #333;
      box-shadow: 0 0 0 2px white, 0 0 0 4px #333;
    }
  </style>
</head>
<body>
  <h2>Text Highlighter</h2>
  
  <div class="info">
    <strong>How to use:</strong><br>
    • Select color below<br>
    • Select text to highlight<br>
    • Double-click highlight to remove<br>
    • Highlights are saved automatically
  </div>
  
  <div style="margin: 10px 0;">
    <label style="display: block; margin-bottom: 5px; font-weight: bold;">Highlight Color:</label>
    <div style="display: flex; gap: 8px; flex-wrap: wrap;">
      <div class="color-option" data-color="#ffff00" style="background-color: #ffff00;" title="Yellow"></div>
      <div class="color-option" data-color="#ffb3ba" style="background-color: #ffb3ba;" title="Pink"></div>
      <div class="color-option" data-color="#baffc9" style="background-color: #baffc9;" title="Green"></div>
      <div class="color-option" data-color="#bae1ff" style="background-color: #bae1ff;" title="Blue"></div>
      <div class="color-option" data-color="#ffffba" style="background-color: #ffffba;" title="Light Yellow"></div>
      <div class="color-option" data-color="#ffdfba" style="background-color: #ffdfba;" title="Orange"></div>
      <div class="color-option" data-color="#e0bbff" style="background-color: #e0bbff;" title="Purple"></div>
      <div class="color-option" data-color="#ffd1dc" style="background-color: #ffd1dc;" title="Light Pink"></div>
    </div>
  </div>
  
  <button id="exportMarkdown">Export to Markdown</button>
  <button id="exportJSON" class="secondary">Export to JSON</button>
  <button id="clearAll" class="danger">Clear All Highlights</button>
  
  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
